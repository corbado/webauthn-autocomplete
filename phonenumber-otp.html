<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number + OTP</title>
    <script src="webauthn.js"></script>
</head>
<body>

<h1>Phone Number + OTP</h1>
<a href="/index.html"><button>back</button></a>

<div>
    <form id="signupForm">
        <h2>Sign-up</h2>
        <label for="signUpPhonenumber">Phonenumber:</label><br>
        <input type="tel" id="signUpPhonenumber" autocomplete="tel"><br>
        <label for="signUpOtp">OTP:</label><br>
        <input type="text" id="signUpOtp" autocomplete="one-time-code"><br>
        <button type="button" id="register">Sign-up</button>
    </form>


    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginPhonenumber">Phonenumber:</label><br>
        <input type="tel" id="loginPhonenumber" autocomplete="tel webauthn"><br>
        <label for="loginOtp">OTP:</label><br>
        <input type="text" id="loginOtp" autocomplete="one-time-code webauthn"><br>
        <button type="button" id="login">Login</button>
    </form>
    <div id="status"></div>
</div>


<script>
    document.getElementById('register').addEventListener('click', function () {
        const username = document.getElementById('signUpPhonenumber').value.trim();
        register(username);
    });

    document.getElementById('login').addEventListener('click', function () {
        const username = document.getElementById('loginPhonenumber').value.trim();
        regularLogin(username);
    });
</script>
</body>
</html>
