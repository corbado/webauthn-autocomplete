<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonenumber</title>
    <script src="webauthn.js"></script>
</head>
<body>

<h1>Phonenumber</h1>
<a href="/index.html"><button>back</button></a>

<div class="container">
    <form id="signupForm">
        <h2>Sign-up</h2>

        <label for="signUpPhonenumber">Phonenumber:</label><br>
        <input type="tel" id="signUpPhonenumber" autocomplete="tel"><br>
        <button type="button" id="register">Sign-up</button>
    </form>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginPhonenumber">Phonenumber:</label><br>
        <input type="tel" id="loginPhonenumber" autocomplete="tel webauthn"><br>
        <button type="button" id="login">Login</button>

    </form>

    <div id="status"></div>
</div>

<script>
    document.getElementById('register').addEventListener('click', function() {
        const username = document.getElementById('signUpPhonenumber').value.trim();
        register(username);
    });

    document.getElementById('login').addEventListener('click', function() {
        const username = document.getElementById('loginPhonenumber').value.trim();
        regularLogin(username);
    });
</script>
</body>
</html>
