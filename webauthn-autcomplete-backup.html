<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAuthn Simple Demo</title>
  <script src="webauthn.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { margin-top: 20px; }
    input, button { margin-top: 10px; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>

<h1>WebAuthn AutoComplete Demo</h1>

<div class="container">
  <ul>
    <li><a href="username-only.html">Username only</a></li>
    <li><a href="email-only.html">Email only</a></li>
    <li><a href="phonenumber.html">Phone number only</a></li>
    <li><a href="username-password.html">Username + Password</a></li>
    <li><a href="username-email.html">Username + Email</a></li>
    <li><a href="username-email-password.html">Username + Email + Password</a></li>
  </ul>
</div>

<div class="container">
  <!--<label for="username">Username:</label><br>
  <input type="text" autocomplete="username webauthn" id="username"><br>-->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" autocomplete="email"><br>
  <label for="password">Password:</label><br>
  <input type="password" autocomplete="current-password webauthn" id="password"><br>
  <label for="address">Address:</label><br>
  <input type="text" autocomplete="street-address webauthn" id="address"><br>
  <button id="register">Sign Up</button>
  <button id="login">Login</button>
  <div id="status"></div>
</div>

<script>
  async function register() {
    // const username = document.getElementById('username').value.trim();
    const username = document.getElementById('email').value.trim();
    if (!username) {
      updateStatus('Username is required for registration');
      return;
    }

    // Simulate getting challenge and other data from server
    const publicKeyCredentialCreationOptions = {
      rp: { name: "Example Corp" },
      user: {
        id: new TextEncoder().encode(username),
        name: username,
        displayName: username
      },
      challenge: Uint8Array.from("randomChallengeString", c=>c.charCodeAt(0)),
      pubKeyCredParams: [
        { type: "public-key", alg: -7 }, // ES256 algorithm
      ],
      authenticatorSelection: {
        authenticatorAttachment: "platform",
        requireResidentKey: false,
        userVerification: "preferred"
      },
      timeout: 60000,
      attestation: "direct"
    };

    try {
      const credential = await navigator.credentials.create({publicKey: publicKeyCredentialCreationOptions});
      console.log("Credential Created", credential);
      updateStatus(`Registration successful for ${username}`);
      // Here, send the `credential` object to the server for verification and storage
    } catch (err) {
      console.error("Registration error", err);
      updateStatus(`Registration failed: ${err.message}`);
    }
  }

  document.addEventListener('DOMContentLoaded', async () => {
    // Attempt automated login check after page loads
    try {
        conditionalMediationLogin();
      
    } catch (err) {
      console.error("Auto login check failed", err);
      updateStatus('Failed to check for automatic login');
    }
  });

	async function regularLogin() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
      updateStatus('Username is required for login');
      return;
    }

    // Adjusted publicKeyCredentialRequestOptions for conditional UI
    const publicKeyCredentialRequestOptions = {
      challenge: Uint8Array.from("randomChallengeString", c => c.charCodeAt(0)),
      timeout: 60000,
      userVerification: "preferred",
    };

    try {
      const assertion = await navigator.credentials.get({ publicKey: publicKeyCredentialRequestOptions });
      console.log("Assertion obtained", assertion);
      updateStatus(`Login successful for ${username}`);
      // Here, send the `assertion` object to the server for verification
    } catch (err) {
      console.error("Login error", err);
      updateStatus(`Login failed: ${err.message}`);
    }
  }

  async function conditionalMediationLogin() {

    // Adjusted publicKeyCredentialRequestOptions for conditional UI
    const publicKeyCredentialRequestOptions = {
      challenge: Uint8Array.from("randomChallengeString", c => c.charCodeAt(0)),
      timeout: 60000,
      userVerification: "preferred",
    };

    try {
      const assertion = await navigator.credentials.get({ publicKey: publicKeyCredentialRequestOptions, mediation: "conditional" });
      console.log("Assertion obtained", assertion);
      updateStatus(`Login successful`);
      // Here, send the `assertion` object to the server for verification
    } catch (err) {
      console.error("Login error", err);
      updateStatus(`Login failed: ${err.message}`);
    }
  }

  function updateStatus(message) {
    document.getElementById('status').innerText = message;
  }

  document.getElementById('register').addEventListener('click', register);
  document.getElementById('login').addEventListener('click', regularLogin);
</script>
</body>
</html>
